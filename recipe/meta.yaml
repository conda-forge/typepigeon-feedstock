{% set name = "typepigeon" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typepigeon-{{ version }}.tar.gz
  sha256: af548d2088d8af52642a8078bb239ba64888b14e420cafe3e3002fa96f3143ac

build:
  noarch: python
  script_env:
    - __version__={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - importlib-metadata
    - pyproj
    - python >=3.6
    - python-dateutil
    - shapely

test:
  imports:
    - typepigeon
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://typepigeon.readthedocs.io
  summary: Python type converter
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/zacharyburnett/TypePigeon

extra:
  recipe-maintainers:
    - zacharyburnett
